<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="mainContainer">
    <header>
      <h1>Etch A Sketch</h1>
    </header>
    <main>
       
      <section>
        <div class="gridLines">
        
            <button class="btnAddGrid">Add Gridlines</button>
        </div>
        <div class="section">
          <div>
            <label for="textInput">Grid: </label>
            <input type="number" max="100" min="1" step="1" name="text" id="textInput" placeholder="between 0 and 100">
            <button id="resize">Resize</button>
            <button class="btnReset">Reset</button>
          
          </div>
          <div class="container">
          </div>
           <div class="color">
             <span>Pick your color:</span>
             <button id="gray">gray</button>
             <button id="black">black</button>
             <button id="yellow">yellow</button>
             <button id="rgb">rgb</button>
           </div>
        </div>
       
        <div class="gridLines">
          <button class="btnRemoveGrid">Remove Gridlines</button>
           
        </div>
        
      </section>
    </main>
  </div>
  <footer>
   <p><script>document.write((new Date).getFullYear())</script> &copy; Nhlalo</p>
  </footer>

</body>
</html>
